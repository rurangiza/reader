# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  up:
    cmds:
      - docker compose up -d
      - docker compose logs -f
  down:
    cmds:
      - docker compose down
  logs:
    cmds:
      - docker compose logs -f
