version: 3

services:
  webapp:
    build: ./app
    ports:
      - "8080:80"
    volumes:
      - .:/app
    environment:
      NODE_ENV: development
    restart: always
    deploy:
      replicas: 1
  api:
    build: ./api
    ports:
      - "5050:5000"
    environment:
      API_ENV: development
    restart: always
    deploy:
      replicas: 1