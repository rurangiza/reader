services:
  webapp-prod:
    build: ./app
    ports:
      - "8080:80"
    command: nginx -g 'daemon off;'
    restart: always
    profiles:
      - prod
  webapp-dev:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    ports:
      - "8080:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
    command: npm run dev
    restart: always
    profiles:
      - dev
  api-prod:
    build: ./api
    ports:
      - "5050:5000"
    command: gunicorn -k uvicorn.workers.UvicornWorker -b 0.0.0.0:5000 main:app
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    profiles:
      - prod
  api-dev:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "5050:5000"
    command: gunicorn -k uvicorn.workers.UvicornWorker -b 0.0.0.0:5000 main:app --reload
    volumes:
      - ./api:/api
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    profiles:
      - dev